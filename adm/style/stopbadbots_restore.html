<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap" rel="stylesheet">

<div class="stopbadbots-acp">
    <h1>{L_ACP_STOPBADBOTS_RESTORE}</h1>
    <p>{L_ACP_STOPBADBOTS_RESTORE_EXPLAIN}</p>

    <!-- IF S_ERROR -->
    <div class="errorbox">
        <h3>{L_ERROR}</h3>
        <p>{ERROR_MESSAGE}</p>
    </div>
    <!-- ENDIF -->

    <form id="restore_form" method="post" action="{U_ACTION}">
        <div class="submit-buttons">
            <input type="submit" name="submit" value="{L_ACP_STOPBADBOTS_RESET_DEFAULT}" class="button" onclick="return confirm('{L_CONFIRM_RESET_DEFAULT}');" aria-label="{L_ACP_STOPBADBOTS_RESET_DEFAULT}" />
            {S_FORM_TOKEN}
        </div>
    </form>
</div>
